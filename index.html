<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Tab</title>

<style>
    /* Fundo do vídeo */
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }

    video {
        position: fixed;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        top: 0;
        left: 0;
        z-index: -1;
        filter: brightness(0.60); /* escurece um pouco o vídeo */
    }

    /* Container para centralizar a barra */
    .search-container {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        min-width: 280px;
        max-width: 600px;
    }

    /* Barra de pesquisa */
    .search-box {
        width: 100%;
        padding: 14px 45px;
        background: rgba(20, 20, 20, 0.65);
        border: 1px solid rgba(138,43,226,0.2);
        border-radius: 30px;
        font-size: 18px;
        color: #fff;
        outline: none;
        backdrop-filter: blur(6px);
        transition: 0.25s ease;
    }

    /* Efeito ao focar */
    .search-box:focus {
        background: rgba(35, 35, 35, 0.75);
        box-shadow: 0 0 10px rgba(0,0,0,0.7);
        border-color: rgba(255,255,255,0.4);
    }

    /* Ícone de lupa dentro da barra */
    .icon {
        position: absolute;
        top: 50%;
        left: 16px;
        transform: translateY(-50%);
        width: 20px;
        opacity: 0.7;
        pointer-events: none;
    }
</style>

</head>
<body>

<!-- Vídeo de fundo -->
<video autoplay muted loop>
    <source src="dancedance.mp4" type="video/mp4">
</video>

<!-- Barra de pesquisa -->
<div class="search-container">
    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/622/622669.png">
    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" class="search-box" placeholder="Pesquisar na web...">
    </form>
</div>

</body>
</html>
