<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Tab</title>

<style>
    /* Fundo do vídeo */
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }

    video {
        position: fixed;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        top: 0;
        left: 0;
        z-index: -1;
        filter: brightness(0.60); /* escurece um pouco o vídeo */
    }

    /* Container para centralizar a barra */
    .search-container {
        position: absolute;
        top: 20%;
        left: 47.6%;
        transform: translate(-50%, -50%);
        width: 50%;
        min-width: 280px;
        max-width: 600px;
    }

    /* Barra de pesquisa (Ajustada para o padding esquerdo) */
    .search-box {
        width: 100%;
        padding: 14px 45px 14px 45px; 
        background: rgba(20, 20, 20, 0.65);
        border: 2px solid rgba(46, 6, 121, 0.822);
        border-radius: 30px;
        font-size: 18px;
        color: #fff;
        outline: none;
        backdrop-filter: blur(6px);
        transition: 0.25s ease;
    }

    /* Efeito ao focar */
    .search-box:focus {
        background: rgba(28, 0, 73, 0.75);
        box-shadow: 0 0 10px rgba(0,0,0,0.7);
        border-color: rgba(174, 0, 255, 0.904);
    }
    
    /* Ícone de lupa CLICÁVEL (agora é um botão de envio) */
    .icon-button {
        position: absolute;
        top: 53%;
        left: 13px; /* Posição dentro do search-container */
        transform: translateY(-50%);
        width: 32px; /* Aumenta a área clicável */
        height: 32px;
        background: none;
        border: none;
        cursor: pointer; /* Adiciona o cursor de ponteiro */
        padding: 0;
        z-index: 10; /* Garante que está acima da barra de pesquisa */
    }

    /* Imagem dentro do botão */
    .icon-button img {
        width: 50%;
        height: 50%;
        opacity: 0.75;
    }

    /* Estilo para o Relógio Digital */
    #digital-clock {
        position: absolute;
        top: 80%; /* Posiciona acima da barra de pesquisa */
        left: 50.05%;
        transform: translateX(-50%);
        color: #000000;
        font-size: 4em; /* Tamanho da fonte */
        font-weight: bold;
        text-shadow: 0 0 50px rgba(111, 0, 255, 0.8); /* Sombra roxa sutil */
        letter-spacing: 3px;
        padding: 10px 20px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.4); /* Fundo sutilmente escuro */
        backdrop-filter: blur(4px); /* Efeito de desfoque */
        z-index: 5;
        transition: all 0.3s ease;
    }

    /* Efeito ao passar o mouse */
    #digital-clock:hover {
        background: rgba(18, 0, 48, 0.7);
        text-shadow: 0 0 15px rgb(255, 255, 255);
    }

    #theme-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(174, 0, 255, 0); /* Cor do tema principal (Roxo) */
        color: white;
        font-size: 24px;
        line-height: 50px;
        text-align: center;
        border: 3px solid rgba(255, 255, 255, 0);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
        z-index: 100;
    }

    #theme-toggle:hover {
        background: rgba(200, 50, 255, 0.281);
        transform: scale(1.05);
    }

    /* Altera o vídeo de fundo (aplica filtro de cor) */
    .alt-theme video {
        filter: brightness(0.60) hue-rotate(180deg); /* Muda o matiz do vídeo original */
    }

    /* Altera a borda da caixa de pesquisa para verde/ciano */
    .alt-theme .search-box {
        border-color: rgb(255, 255, 255);
    }

    /* Altera o fundo do input ao focar */
    .alt-theme .search-box:focus {
        background: rgba(71, 71, 71, 0.75);
        border-color: rgb(255, 255, 255);
    }

    /* Altera a sombra do relógio */
    .alt-theme #digital-clock {
        text-shadow: 0 0 10px rgb(255, 255, 255);
        background: rgba(0, 0, 0, 0);
        backdrop-filter: blur(0px); 
    }

    .alt-theme #digital-clock:hover{
        background: rgba(255, 255, 255, 0.199);
        text-shadow: 0 0 15px rgb(255, 255, 255);
    }

    /* Altera a cor do botão de tema */
    .alt-theme #theme-toggle {
        background: rgba(255, 255, 255, 0); /* Cor do novo tema */
    }

    .alt-theme #theme-toggle:hover{
        background: rgba(255, 255, 255, 0.445);
    }

</style>

</head>

<body id="page-body">

<video autoplay muted loop id="background-video">
    <source src="dancedance.mp4" type="video/mp4" id="video-source">
</video>

<button id="theme-toggle" title="Mudar Tema">
     
</button>

<div id="digital-clock"></div>

<div class="search-container">
    <form action="https://www.google.com/search" method="GET">
        
        <button type="submit" class="icon-button">
            <img src="https://images.tcdn.com.br/files/934950/themes/13/img/settings/lupa-branca-png-3-Transparent-Images.png?8d7ce686049469b30305194db5bc6188" alt="Pesquisar">
        </button>

        <input 
    type="text" 
    name="q" 
    class="search-box" 
    id="search-input" 
    data-placeholder="Pesquisar na web..."
>
        
    </form>
</div>

<script>
    const pageBody = document.getElementById('page-body');
    const themeToggle = document.getElementById('theme-toggle');
    const searchInput = document.getElementById('search-input');
    const clockElement = document.getElementById('digital-clock');

    // Novos elementos para controle de vídeo
    const videoElement = document.getElementById('background-video');
    const videoSource = document.getElementById('video-source');

    // Definição das fontes (URLs)
    const defaultVideoSrc = "dancedance.mp4";
    const altVideoSrc = "dancedance2.mp4";
    
    // ==========================================================
    // 1. FUNCIONALIDADE DE TROCA DE TEMA
    // ==========================================================
    function applyTheme(theme) {
        if (theme === 'alt') {
            pageBody.classList.add('alt-theme');
            // Altera a fonte do vídeo para o tema alternativo
            videoSource.src = altVideoSrc;
            localStorage.setItem('theme', 'alt');
        } else {
            pageBody.classList.remove('alt-theme');
            // Retorna a fonte do vídeo para o tema padrão
            videoSource.src = defaultVideoSrc;
            localStorage.setItem('theme', 'default');
        }
        
        // Recarrega e reinicia o vídeo após mudar a fonte
        videoElement.load();
        videoElement.play();
    }
    
    // Troca de tema ao clicar no botão
    themeToggle.addEventListener('click', () => {
        const currentTheme = pageBody.classList.contains('alt-theme') ? 'default' : 'alt';
        applyTheme(currentTheme);
    });

    // Carrega o tema salvo ao iniciar
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'default';
        applyTheme(savedTheme);
    });

    // 1. RELÓGIO
    function updateClock() {
        const now = new Date();
        // Formata a hora (HH:MM:SS) e garante dois dígitos (01, 09, 12)
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        
        if (clockElement) {
             clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }
    }

    // Atualiza o relógio a cada 1000ms (1 segundo)
    updateClock(); // Chama imediatamente
    setInterval(updateClock, 1000);
    
    // 2. DÁ O FOCO NO INPUT ao carregar a página
    if (searchInput) {
    setTimeout(() => {
        searchInput.focus();
    }, 100); // Tente 50ms, 100ms ou 200ms se necessário.
}  

    // Função para o efeito de digitação
    function typeEffect() {
        // Pega a frase completa do atributo 'data-placeholder'
        const fullText = searchInput.getAttribute('data-placeholder');
        let i = 0;
        
        // Define o intervalo para a digitação (velocidade)
        const typingInterval = setInterval(() => {
            // Se ainda houver caracteres para digitar
            if (i < fullText.length) {
                // Adiciona o próximo caractere ao placeholder
                searchInput.setAttribute('placeholder', fullText.substring(0, i + 1));
                i++;
            } else {
                // Para o loop quando a frase estiver completa
                clearInterval(typingInterval);
                
                // Opcional: Para repetir o efeito, você pode chamar uma função de 'apagar' aqui
            }
        }, 90); // 90 milissegundos por caractere
    }
    
    // 3. Chama a função de digitação quando a página carrega
    if (searchInput) {
        typeEffect();
    }

    // Opcional: Interrompe o efeito e define o placeholder completo se o usuário começar a digitar
    searchInput.addEventListener('input', function() {
        searchInput.setAttribute('placeholder', searchInput.getAttribute('data-placeholder'));
        // Você também precisaria de lógica mais complexa para parar o 'typingInterval'
        // Mas esta linha garante que o placeholder não continue 'digitando' sobre o texto do usuário.
    });

</script>

</body>
</html>
